<!DOCTYPE html>
<html>
<head>
  <title>Sistem Manajemen Transportasi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 120px;
      margin-top: 8px;
    }
    input, select {
      padding: 5px;
      margin-top: 8px;
    }
    button {
      margin-top: 12px;
      padding: 6px 12px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Sistem Manajemen Transportasi</h2>

  <!-- Form input pelanggan -->
  <form id="formPelanggan">
    <label>Nama:</label>
    <input type="text" id="nama" required><br>

    <label>Nomor Telepon:</label>
    <input type="text" id="nomorTelepon" required><br>

    <label>Pilih Kendaraan:</label>
    <select id="kendaraan">
      <option value="Mobil">Mobil - Avanza</option>
      <option value="Motor">Motor - Vario</option>
      <option value="Bus">Bus - Pariwisata</option>
    </select><br>

    <button type="submit">Tambah Pelanggan</button>
  </form>

  <!-- Tabel daftar pelanggan -->
  <h3>Daftar Pelanggan yang Menyewa Kendaraan:</h3>
  <table id="tabelPelanggan">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Nomor Telepon</th>
        <th>Kendaraan Disewa</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Class induk Kendaraan
    class Kendaraan {
      constructor(nama, jenis) {
        this.nama = nama;
        this.jenis = jenis;
      }
      getInfo() {
        return `${this.jenis} - ${this.nama}`;
      }
    }

    // Turunan
    class Mobil extends Kendaraan {
      constructor(nama) {
        super(nama, "Mobil");
      }
    }
    class Motor extends Kendaraan {
      constructor(nama) {
        super(nama, "Motor");
      }
    }
    class Bus extends Kendaraan {
      constructor(nama) {
        super(nama, "Bus");
      }
    }

    // Class Pelanggan
    class Pelanggan {
      constructor(nama, nomorTelepon) {
        this.nama = nama;
        this.nomorTelepon = nomorTelepon;
        this.kendaraanDisewa = null;
      }

      sewaKendaraan(kendaraan) {
        this.kendaraanDisewa = kendaraan;
      }
    }

    // Array daftar pelanggan
    let daftarPelanggan = [];

    // Fungsi tambah pelanggan
    function tambahPelanggan(nama, nomorTelepon, kendaraan) {
      let pelanggan = new Pelanggan(nama, nomorTelepon);
      pelanggan.sewaKendaraan(kendaraan);
      daftarPelanggan.push(pelanggan);
      tampilkanPelanggan();
    }

    // Fungsi tampilkan tabel pelanggan
    function tampilkanPelanggan() {
      const tbody = document.querySelector("#tabelPelanggan tbody");
      tbody.innerHTML = "";
      daftarPelanggan.forEach((p) => {
        let row = `<tr>
          <td>${p.nama}</td>
          <td>${p.nomorTelepon}</td>
          <td>${p.kendaraanDisewa.getInfo()}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    // Event form submit
    document.getElementById("formPelanggan").addEventListener("submit", function(e) {
      e.preventDefault();

      let nama = document.getElementById("nama").value;
      let nomor = document.getElementById("nomorTelepon").value;
      let pilihan = document.getElementById("kendaraan").value;

      let kendaraan;
      if (pilihan === "Mobil") kendaraan = new Mobil("Avanza");
      else if (pilihan === "Motor") kendaraan = new Motor("Vario");
      else if (pilihan === "Bus") kendaraan = new Bus("Pariwisata");

      tambahPelanggan(nama, nomor, kendaraan);

      // Reset form
      document.getElementById("formPelanggan").reset();
    });
  </script>
</body>
</html>
